<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Portfolio Login</h2>

            <div th:if="${param.error}" class="alert alert-danger">Yanlış username və ya password!</div>
            <div th:if="${param.success}" class="alert alert-success">Qeydiyyat uğurlu! Daxil olun.</div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daxil ol</button>
            </form>
            <p class="text-center mt-3">Hesabın yoxdur? <a th:href="@{/register}">Qeydiyyat</a></p>
        </div>
    </div>
</div>
</body>
</html>
