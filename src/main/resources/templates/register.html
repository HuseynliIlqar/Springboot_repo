<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Qeydiyyat</h2>

            <div th:if="${param.error}" class="alert alert-danger">Bu username artıq mövcuddur!</div>

            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Qeydiyyatdan keç</button>
            </form>
            <p class="text-center mt-3">Hesabın var? <a th:href="@{/login}">Daxil ol</a></p>
        </div>
    </div>
</div>
</body>
</html>
